 {% extends 'store/main.html' %}
 
 
 
{% load static %}

{% block content %}
<div class = "row">
    {% for product in products %}
    <div class ='col-lg-4'>
        <img class="thumbnail" src="{% static 'images/thumbnail.png' %}">
        <div class ="box-element product">
            <h5><strong>{{product.name}}</strong></h5>
            <hr>
            <button class="btn btn-outline-primary add-btn">ADD TO CART</button>
            <a class="btn btn-outline-primary" href="#">View</a>
            <h4 style="display: inline-block; float:right">${{product.price|floatformat:2}}</h4>
        </div>
    </div>
   
{% endfor %}

</div>

{% endblock content %}
